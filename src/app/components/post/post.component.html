<div class="posts-u">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ creatorName }}</mat-card-title>
      <mat-card-subtitle>{{ creatorDescription }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ postData?.imageUrl }}" />
    <mat-card-content> This is good </mat-card-content>
    <mat-card-actions>
      <mat-icon class="action-item" color="warn">chat_bubble_outline</mat-icon>
      <button (click)="likeButtonClick()" class="action-item btn-like">
        <mat-icon [ngStyle]="{ color: isLiked ? 'red' : 'inherit' }"
          >favorite</mat-icon
        >
        {{ numberOfLikes }}
      </button>
      <mat-icon class="action-item" color="warn">save</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
